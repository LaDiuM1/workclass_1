<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

	<link href="9_flex3.css" rel="stylesheet">

</head>
<body>

	<!-- 1. 세로 정렬 -->

	<div class="flexbox1">
		<div class="box1">box1</div>
		<div class="box2">box2</div>
		<div class="box3">box3</div>
		<div class="box4">box4</div>
		<div class="box5">box5</div>
		<div class="box6">box6</div>
	
		
	</div>

	<div class="flexbox2">
		<div class="box1">box1</div>
		<div class="box2">box2</div>
		<div class="box3">box3</div>
		
		</div>
		
		<!-- 3. align-items: flex-end; 세로정렬 : 아래로 정렬됨 -->
	<div class="flexbox3">
		<div class="box1">box1</div>
		<div class="box2">box2</div>
		<div class="box3">box3</div>
		
		</div>
		
		<!-- 4. align-items: stretch; 세로정렬 : 같은 요소의 최대 높이를 따라감 -->
	<div class="flexbox4">
		<div class="box1">box1</div>
		<div class="box2">box2</div>
		<div class="box3">box3</div>
			
	</div>
		
				<!-- 5. align-items: baseline; -->
	<div class="flexbox5">
		<div class="box1">box1</div>
		<div class="box2">box2</div>
		<div class="box3">box3</div>
		<div class="box4">box4</div>
		<div class="box5">box5</div>
		<div class="box6">box6</div>
			
	</div>
		

</body>
</html>
