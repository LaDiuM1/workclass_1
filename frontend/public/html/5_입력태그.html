<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

<!--  
	<input> : 입력 상자
		속성 [ 속성명 = 값]
		1. type
			type="text" : 텍스트입력
			
-->
	<form>
		
		<fieldset>
		<legend>그룹 제목</legend>
		<input type="text" placeholder="가이드라인">
		입력 상자 : <input value="유재석" readonly="readonly">						<br/>
		텍스트 : <input type="text" value="텍스트" disabled="disabled">				<br/>
		패스워드 : <input type="password" autofocus="autofocus">		<br/>
		이메일 : <input type="email" maxlength="5">				<br/>
		원형체크버튼 : <input type="radio" name="confirm">예		
					<input type="radio" name="confirm">아니오	
		
		</fieldset>
		
		<br/>
		네모체크버튼 : <input type="checkbox" name="confirm2">뉴스	
					<input type="checkbox" name="confirm2">드라마
		
		<br/>
		첨부파일 : <input type="file" multiple="multiple">	<br/>
		
		<hr>
					
		
		
		색상 : <input type="color">				<br/>
		날짜 : <input type="date">				<br/>
		날짜/시간 : <input type="datetime-local">	<br/>
		월 : <input type="month">				<br/>
		시간 : <input type="time">				<br/>
		주 : <input type="week">					<br/>
		범위 : <input type="range">				<br/>
		숫자 : <input type="number">				<br/>
		<input type="button" value="인증버튼"> 	<br/>
		<input type="submit" value="전송버튼">	<br/>
		<input type="reset" value="입력초기화버튼">	<br/>
	
		선택박스
		<select>
			<option> 네이버 </option>
			<option> 카카오 </option>
			<option> 네이트 </option>
			
			</select>
		
		임의 크기 박스 생성
		<textarea rows="5" cols="20"></textarea>
	
	
	</form>
	
	
	
</body>
</html>
