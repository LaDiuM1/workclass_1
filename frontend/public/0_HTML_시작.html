<!-- HTML 주석/메모(코드 설명문) 단축키 : 범위 지정 ctrl+shift+/ -->
<!--  

	HTML : 하이퍼[Hyper] 텍스트[Text] 마크업[Markup] 언어[Language]
 		1. <>(꺾은괄호)를 사용하는 언어
		2. <마크업> </마크업> : 모든 마크업들은 시작과 끝 존재
			마크업 시작과 끝 사이 안에 내용물 작성

		<html> ~~ </html> : 모든 마크업을 감싼 마크업	
		<head> ~~ </head> : HTML 문서의 옵션 관련 마크업 넣은곳
		<meta charset="UTF-8"> 인코딩 타입
		<title> ~~ </title> : 문서 제목	
		<body> ~~ </body> : 실제 화면에 표시될 내용 구역	
-->

<!DOCTYPE html> <!-- HTML5버전 상태 표시 (생략 가능) -->
<html>  <!-- HTML 시작을 알리는 태그 -->
		<head> <!-- HTML 옵션 태그 -->
		<meta charset="UTF-8"> <!-- 현재 문서의 인코딩 종류 -->
		<title>HTML 제목</title> <!-- 문서 제목 -->
		</head>
		
		<body> <!-- 본문 : 실제 화면에 표시될 내용 -->
			HTML 안녕하세요.

</body>
</html>  <!-- HTML 끝 알리는 태그  -->
