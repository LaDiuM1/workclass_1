<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<link href="과제10.css" rel="stylesheet">

</head>
<body>


	<div id="wrap"> <!-- 웹페이지 시작 -->
		
		<div class="sign_up"> <!-- 회원가입 시작  -->
				
			<h1>REGISTER</h1>
			
			<div class="sign_in1">
					<input type="text" class="login_id" placeholder="#id">
					<input type="password" class="login_password" placeholder="#password">
					<div class="hover">
					<input class="sign_button" onclick="sign_up()" type="button"  value="SUBMIT" style="width : 370px; margin-bottom: 0px;">
					</div>
			</div>

		</div> <!-- 회원가입 종료  -->
		
		<div class="sign_up"> <!-- 로그인 시작  -->
				
			<h1>LOGIN</h1>
			
			<div class="sign_in1">
					<input type="text" class="login_id2" placeholder="#id">
					<input type="password" class="login_password2" placeholder="#password">
					<div class="hover">
					<input class="sign_button" onclick="sign_in()" type="button"  value="SUBMIT" style="width : 370px; margin-bottom: 0px;">
					</div>
			</div>

		</div> <!-- 로그인 종료  -->
		
		
	
	</div> <!-- 웹페이지 end -->


<script src="과제10.js" type="text/javascript"></script>
