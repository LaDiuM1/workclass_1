<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
	<link href="과제4.css" rel="stylesheet">

</head>
<body>

	<div id="wrap">
		<div class="writePage">
			<h2> 글쓰기 페이지 </h2>
			
			<span>작성자 : <input class="writer" type="text"></span>
			<span>비밀번호 : <input class="password" type="password"></span>
			<span>제목 : <input class="title" type="text"></span>
			<span>내용 : <textarea class="content" rows="10" cols="40"></textarea></span>
			<button onclick="dataSubmit()" class="submit" type="button">글 등록</button>
			
		</div>
		
		<div class="indexPage">
			<h2> 글목록 페이지 </h2>
			
					<table border="1" class="table">
						<tr>
							<th>번호</th><th>제목</th><th>작성자</th><th>작성일</th><th>조회수</th>
						</tr>
					</table>
		</div>
	
		<div class="readPage">
			<h2> 글보기 페이지 </h2>
	 		
			<div class="readContent" style="border: none;">
			
			</div>
		</div>
	</div>
	
	<script src="과제4.js" type="text/javascript"></script>
</body>
</html>
